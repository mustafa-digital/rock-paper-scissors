<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="start-menu">
        <p>Care to play a game of rock, paper, scissors?</p>
        <button class="play-button">Let's Play!</button>
    </div>

    <div class="game-menu" hidden ="true">
        <div class="results-container">
            <h1 class="round-display"></h1>
            <p class="battle-results"></p>
        </div>

        <div class="rps-buttons">
            <button class="rock-button" >Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>

        <div>
            <h2 class="scores">Your Score:&emsp;&emsp;Computer Score:</h2>
            <h3 class="game-over" hidden></h3>
        </div>

       
    </div>
    <script src="script.js"></script>
</body>
</html>
